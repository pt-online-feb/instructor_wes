<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" 
   href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" 
   href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <title>Resume Builder | Home</title>
</head>
<body>
  <div class="container">
    <h1>Hello, {{ user.first_name }}</h1>
    <h2>Add a new resume item</h2>
    <form action="{{ url_for('resume_items:create') }}" method="post">
      <label for="content_type">Content Type</label>
      <select name="content_type" id="content_type">
        <option value="JOB">Job</option>
        <option value="EDUCATION">Education</option>
        <option value="PROJECT">Project</option>
      </select>
      <label for="name">Name</label>
      <input type="text" name="name" id="name">
      <label for="start_year">Start Year</label>
      <input type="number" name="start_year" id="start_year">
      <label for="end_year">End Year</label>
      <input type="number" name="end_year" id="end_year">
      <label for="description">Description</label>
      <textarea name="description" id="description" cols="30" rows="10" placeholder="This was a great project because..."></textarea>
      <input type="submit" value="Add Experience">
    </form>
    <h2>Current resume items</h2>
    {{ resume_items }}
  </div>
</body>
</html>
