<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" 
   href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" 
   href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <script 
   src="https://code.jquery.com/jquery-3.2.1.min.js" 
   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
   crossorigin="anonymous"></script>
  <script>
    var CURRENT_USER_ID = {{ session['user_id'] }};
  </script>
  <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
  <title>Resume Builder | Home</title>
</head>
<body>
  <div class="container">
    <h1>Hello, <span id="user-first-name"></span></h1>
    <h2>Add a new resume item</h2>
    <div id="errors"></div>
    <form action="{{ url_for('resume_items:create') }}" method="post" id="item-create-form">
      <label for="content_type">Content Type</label>
      <select name="content_type" id="content_type">
        <option value="JOB">Job</option>
        <option value="EDUCATION">Education</option>
        <option value="PROJECT">Project</option>
      </select>
      <label for="name">Name</label>
      <input type="text" name="name" id="name">
      <label for="start_year">Start Year</label>
      <input type="number" name="start_year" id="start_year">
      <label for="end_year">End Year</label>
      <input type="number" name="end_year" id="end_year">
      <label for="description">Description</label>
      <textarea name="description" id="description" cols="30" rows="10" placeholder="This was a great project because..."></textarea>
      <input type="submit" value="Add Experience">
    </form>
    <h2>Current resume items</h2>
    <div id="resume-items"></div>
  </div>
</body>
</html>
